{% extends "base.html" %}

{% block content %}
<div class="container">
   <div class="card bg-gray-50 p-6 rounded-lg shadow">
       <h2 class="text-2xl font-bold mb-4">認証リクエスト</h2>
       <div class="mb-4">
           <p>アプリケーションが以下の権限を要求しています：</p>
           <ul class="list-disc pl-6">
               <li>ユーザー名へのアクセス</li>
               <li>メールアドレスへのアクセス</li>
               <li>プロフィールへのアクセス</li>
           </ul>
       </div>
       <form method="post">
           <input type="hidden" name="client_id" value="{{ client_id }}">
           <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
           <div class="flex gap-4">
               <button type="submit" name="allow" value="yes" 
                       class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                   許可する
               </button>
               <button type="submit" name="allow" value="no"
                       class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
                   拒否する
               </button>
           </div>
       </form>
   </div>
</div>
{% endblock %}
